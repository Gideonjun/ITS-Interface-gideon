<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ITS Interface</title>
		<link type="text/css" href="style.css" rel="stylesheet" />
		<link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<h1>ITS Interface</h1>
		<div class="dashboard-container">
			<div class="dashboard-item brandstof">
				<h3>Performance in %</h3>
				<canvas id="myChart1"></canvas>
   				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				   <script>
				   	var ctx = document.getElementById('myChart1').getContext('2d');
					var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'line',

				    // The data for our dataset
				    data: {
				        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				        datasets: [{
				            label: 'Performance',
				            backgroundColor: 'rgb(255, 99, 132)',
				            borderColor: 'rgb(255, 99, 132)',
				            data: [0, 10, 5, 2, 20, 30, 45]
				        }]
				    },

				    // Configuration options go here
				    options: {}
				});
				   </script>
			</div>

			<div class="dashboard-item omgeving">
				<h3>Voertuig omgeving in %</h3>
				<canvas id="myChart2"></canvas>
   				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				   <script>
				   	var ctx = document.getElementById('myChart2').getContext('2d');
					var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'pie',

				    // The data for our dataset
				    data: {
				        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				        datasets: [{
				            label: 'Omgeving van voertuig',
				            backgroundColor: 'rgb(255, 99, 132)',
				            borderColor: 'rgb(255, 99, 132)',
				            data: [0, 10, 5, 2, 20, 30, 45]
				        }]
				    },

				    // Configuration options go here
				    options: {}
				});
				   </script>
			</div>

			<div class="dashboard-item voorraden">
				<h3>Voorraden in %</h3>
				<canvas id="myChart3"></canvas>
   				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				   <script>
				   	var ctx = document.getElementById('myChart3').getContext('2d');
					var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'doughnut',

				    // The data for our dataset
				    data: {
				        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				        datasets: [{
				            label: 'Voorraad',
				            backgroundColor: 'rgb(255, 99, 132)',
				            borderColor: 'rgb(255, 99, 132)',
				            data: [0, 10, 5, 2, 20, 30, 45]
				        }]
				    },

				    // Configuration options go here
				    options: {}
				});
				   </script>
			</div>

			<div class="dashboard-item tools">
				<h3>Tools</h3>
				<canvas id="myChart4"></canvas>
   				<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
				   <script>
				   	var ctx = document.getElementById('myChart4').getContext('2d');
					var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'bar',

				    // The data for our dataset
				    data: {
				        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
				        datasets: [{
				            label: 'Tools',
				            backgroundColor: 'rgb(255, 99, 132)',
				            borderColor: 'rgb(255, 99, 132)',
				            data: [0, 10, 5, 2, 20, 30, 45]
				        }]
				    },

				    // Configuration options go here
				    options: {}
				});
				   </script>
			</div>
		</div>
	</body>
</html>
