<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ITS Interface</title>
		<link type="text/css" href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<h1>ITS Interface</h1>
		<div class="dashboard-container">
			<div class="dashboard-item brandstof">
				<h3>Brandstof</h3>
				<div id="brandstof"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Voedsel');
			      data.addColumn('number', 'Water');
			      data.addRows([
			        ['Brandstof', 40],
			        ['Snelheid', 15],
			        ['Acceleratie', 20],
			        ['G-force', 25]
			      ]);

			      var options = {
			        
			        sliceVisibilityThreshold: .4
			      };

			      var chart = new google.visualization.BarChart(document.getElementById('brandstof'));
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item omgeving">
				<h3>Voertuig omgeving</h3>
				<div id="voertuig"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Pizza');
			      data.addColumn('number', 'Populartiy');
			      data.addRows([
			        ['Zwaartekracht', 65],
			        ['Afstand', 15],
			        ['Atmosfeer', 20]
			      ]);

			      var options = {
			        
			        sliceVisibilityThreshold: .3
			      };

			      var chart = new google.visualization.ColumnChart(document.getElementById('voertuig'));
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item voorraden">
				<h3>Voorraden</h3>
				<div id="voorraden"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Pizza');
			      data.addColumn('number', 'Populartiy');
			      data.addRows([
			        ['Voedsel', 65],
			        ['Water', 35],
			      ]);

			      var options = {
			        
			        sliceVisibilityThreshold: .2
			      };

			      var chart = new google.visualization.PieChart(document.getElementById('voorraden'));
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item tools">
				<h3>Tools</h3>
				<div id="tools"></div>
				 <script>
			      google.charts.load('current', {'packages':['corechart']});
			      google.charts.setOnLoadCallback(drawChart);

			      function drawChart() {
			        var data = google.visualization.arrayToDataTable([
			          ['Zwaartekracht', 'Afstand'],
			          [ 8, 10],
			          [ 4, 20],
			          [ 3, 30],
			          [ 2, 40],
			          [ 1, 50],
			          [ 0, 60]
			        ]);

			        var options = {
			          title: 'Mars naar aardse Afstand en Zwaartekracht',
			          hAxis: {title: 'Zwaartekracht', minValue: 0, maxValue: 15},
			          vAxis: {title: 'Afstand', minValue: 0, maxValue: 15},
			          legend: 'none'
			        };

			        var chart = new google.visualization.ScatterChart(document.getElementById('tools'));

			        chart.draw(data, options);
			      }
			    </script>
			</div>
		</div>
	</body>
</html>
