<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ITS Interface</title>
		<link type="text/css" href="style.css" rel="stylesheet" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<h1>ITS Interface</h1>
		<div class="dashboard-container">
			<div class="dashboard-item brandstof">
				<h3>Performance in %</h3>
				<div id="brandstof"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Performance');
			      data.addColumn('number', 'Aantal procent');
			      data.addRows([
			        ['Brandstof', 95],
			        ['Snelheid', 70],
			        ['Acceleratie', 30],
			        ['G-force', 10]
			      ]);

			      var options = {
			        legend: 'none',
			        sliceVisibilityThreshold: .4,
			      };

			      var chart = new google.visualization.ColumnChart(document.getElementById('brandstof'));
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item omgeving">
				<h3>Afstand over tijd in KM</h3>
				<div id="voertuig"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Tijd');
			      data.addColumn('number', 'Aantal KM');
			      data.addRows([
			        ['06:00', 0],
			        ['10:00', 7000],
			        ['14:00', 18000],
			        ['18:00', 32000],
			        ['22:00', 49500],
			        ['02:00', 81642]
			      ]);

			      var options = {
					legend: 'none',
			        sliceVisibilityThreshold: .3,
			      };

			      var chart = new google.visualization.AreaChart(document.getElementById('voertuig'));
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item voorraden">
				<h3>Voorraad in %</h3>
				<div id="voorraden"></div>
				 <script>
	            google.charts.load('current', {'packages':['corechart']});
			    google.charts.setOnLoadCallback(drawChart);

			    function drawChart() {

			      var data = new google.visualization.DataTable();
			      data.addColumn('string', 'Voedsel');
			      data.addColumn('number', 'Water');
			      data.addRows([
			        ['Voedsel', 65],
			        ['Water', 35],
			      ]);

			       var options = {
			        
			          pieHole: 0.4,
			        };

			      var chart = new google.visualization.PieChart(document.getElementById('voorraden'));
			      
			      chart.draw(data, options);
			    };
	    		</script>
			</div>

			<div class="dashboard-item tools">
				<h3>Bemanning</h3>
				<div id="tools"></div>
				 <script>
			      google.charts.load('current', {'packages':['corechart']});
			      google.charts.setOnLoadCallback(drawChart);

			      function drawChart() {
				      var data = new google.visualization.DataTable();
				      data.addColumn('string', 'Bemanning');
				      data.addColumn('number', 'Aantal');
				      data.addRows([
				        ['Mannen', 40],
				        ['Vrouwen', 30],
				        ['Vogels', 10],
				        ['Overige Dieren', 20],
				      ]);

			        var options = {
			       
			        };

			        var chart = new google.visualization.PieChart(document.getElementById('tools'));

			        chart.draw(data, options);
			      }
			    </script>
			</div>
		</div>
	</body>
</html>
